<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Image with Chatbot</title>
  <style>
    /* Make body and html take full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Full-screen background image */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Put behind other content */
    }

    /* Chatbot iframe container */
    .chatbot-iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Fullscreen image -->
  <img src="tl.png" alt="Background" class="fullscreen-bg">

  <!-- Chatbot iframe -->
  <iframe
    class="chatbot-iframe"
    src="chatui.html"
    title="Chatbot"
    allow="microphone; camera"
  ></iframe>

</body>
</html>
