

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Image and Chatbot</title>
  <style>
    /* Full-width image */
    .full-width-image {
      width: 100%;
      height: auto;
    }

    /* Chatbot iframe at the bottom right */
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Full-width image at the top -->
  <img src="img1.png" alt="Full Width Image" class="full-width-image">

  <!-- Chatbot iframe at the bottom-right -->
  <iframe class="chatbot" src="https
<h2>Welcome to Our Hotel Booking Assistant!</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${message}`;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value;
      if (!message.trim()) return;

      appendMessage('user', message);
      userInput.value = "";

      //const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
    const response = await fetch("https://b8ae-103-186-68-33.ngrok-free.app/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: "user", message: message }),
      });

      const data = await response.json();
      data.forEach((res) => {
        appendMessage('bot', res.text);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
