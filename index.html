<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    #userInput {
      width: 80%;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Our Hotel Booking Assistant!</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${message}`;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value;
      if (!message.trim()) return;

      appendMessage('user', message);
      userInput.value = "";

      //const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
    const response = await fetch("https://b8ae-103-186-68-33.ngrok-free.app/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: "user", message: message }),
      });

      const data = await response.json();
      data.forEach((res) => {
        appendMessage('bot', res.text);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

  <img src="img1.png" alt="Description of image" />
</body>
</html>
