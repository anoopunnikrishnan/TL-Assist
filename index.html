<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Width Image with Chatbot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .full-width-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .chatbot-iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      border-radius: 12px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    #userInput {
      width: 80%;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <!-- Full width image -->
  <img class="full-width-image" src="img1.png?text=tl" alt="Banner Image" />

  <!-- Chatbot iframe -->
 <iframe class="chatbot-iframe" src="chatui.html"></iframe>


</body>
</html>
