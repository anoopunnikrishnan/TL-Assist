<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Chatbot iframe style */
    .chatbot-iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      z-index: 10;
    }

    /* Chatbot container inside iframe */
    .chatbot-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatbot-header {
      background-color: #2563eb;
      color: white;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    .chatbox {
      flex: 1;
      padding: 12px;
      background-color: #f9fafb;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .user, .bot {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e5e7eb;
      color: black;
      align-self: flex-start;
    }

    .chatbot-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background-color: #fff;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>

  <!-- Chatbot iframe -->
  <iframe class="chatbot-iframe" src="about:blank" id="chatbotIframe"></iframe>

  <script>
    const chatbotIframe = document.getElementById("chatbotIframe");

    // HTML content to inject into the iframe
    const iframeContent = `
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hotel Booking Chatbot</title>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
          }

          body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            background: #ffffff;
          }

          .chatbot-header {
            background-color: #2563eb;
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
          }

          .chatbox {
            flex: 1;
            padding: 12px;
            background-color: #f9fafb;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
          }

          .user, .bot {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            max-width: 80%;
            word-wrap: break-word;
          }

          .user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
          }

          .bot {
            background: #e5e7eb;
            color: black;
            align-self: flex-start;
          }

          .chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e5e7eb;
            background-color: #fff;
          }

          #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
          }

          #sendBtn {
            margin-left: 10px;
            padding: 10px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
          }

          #sendBtn:hover {
            background: #1e4ed8;
          }
        </style>
      </head>
      <body>
        <div class="chatbot-container">
          <div class="chatbot-header">Welcome to Our Hotel Booking Assistant!</div>
          <div class="chatbox" id="chatbox">
            <div class="bot">Bot: Hello! How can I help you today?</div>
          </div>
          <div class="chatbot-footer">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
          </div>
        </div>

        <script>
          const chatbox = document.getElementById("chatbox");
          const userInput = document.getElementById("userInput");
          const sendBtn = document.getElementById("sendBtn");

          function appendMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.className = sender;
            msgDiv.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${message}`;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
          }

          async function sendMessage() {
            const message = userInput.value;
            if (!message.trim()) return;

            appendMessage('user', message);
            userInput.value = "";

            try {
              const response = await fetch("https://b8ae-103-186-68-33.ngrok-free.app/webhooks/rest/webhook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: "user", message: message }),
              });

              const data = await response.json();
              data.forEach((res) => {
                appendMessage('bot', res.text);
              });
            } catch (err) {
              appendMessage('bot', "Sorry, I couldn't reach the server.");
            }
          }

          sendBtn.addEventListener("click", sendMessage);
          userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
          });
        </script>
      </body>
      </html>
    `;
